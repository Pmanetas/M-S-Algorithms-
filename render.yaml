services:
  # Main Web Service
  - type: web
    name: ms-portal
    runtime: node
    env: node
    buildCommand: cd MS-Portal-Website && npm install
    startCommand: cd MS-Portal-Website && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in Render dashboard
      - key: PORT
        value: 10000
    healthCheckPath: /health

