<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAXIS - Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Dynamic width loading REMOVED to prevent flickering -->
    <style>
        /* Prevent any flicker during page load */
        body.menu-page {
            opacity: 1 !important;
            transition: none !important;
            background-color: #0f0f0f !important;
        }
        /* Ensure body starts with correct background */
        body {
            background-color: #0f0f0f !important;
        }
        /* Force immediate M&S positioning - no flicker allowed */
        .menu-page .praxis-logo {
            position: absolute !important;
            top: 20px !important;
            left: 20px !important;
            display: block !important;
            visibility: visible !important;
            opacity: 0.7 !important;
            font-size: 1.2rem !important;
            color: #4a5568 !important;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            font-weight: 400 !important;
            letter-spacing: 0.1em !important;
            text-transform: uppercase !important;
            transform: none !important;
            animation: none !important;
            transition: none !important;
        }
        
        /* Ensure darker grey colors on menu page navigation - but respect special colors */
        .menu-page .nav-item {
            color: #808080 !important;
        }
        
        .menu-page .nav-item:hover {
            color: #a0a0a0 !important;
        }
        
        /* Let special PRAXIS and ACCOUNTING colors show through */
        .menu-page .selected-nav.praxis-selected {
            color: #14532d !important;
        }
        
        .menu-page .selected-nav.praxis-selected:hover {
            color: #16a34a !important;
        }
        
        .menu-page .selected-nav.accounting-selected {
            color: #0f4c5c !important;
        }
        
        .menu-page .selected-nav.accounting-selected:hover {
            color: #22d3ee !important;
        }
        
        .menu-page .selected-nav.heatmap-selected {
            color: #00d4ff !important;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.4) !important;
        }
        
        .menu-page .selected-nav.heatmap-selected:hover {
            color: #00ffff !important;
            text-shadow: 0 0 12px rgba(0, 212, 255, 0.8), 0 0 20px rgba(0, 212, 255, 0.5) !important;
        }
        
        /* Default grey for other selected items */
        .menu-page .selected-nav:not(.praxis-selected):not(.accounting-selected):not(.heatmap-selected) {
            color: #808080 !important;
        }
        
        .menu-page .selected-nav:not(.praxis-selected):not(.accounting-selected):not(.heatmap-selected):hover {
            color: #a0a0a0 !important;
        }
        
        /* Ensure agent panel uses darker grey */
        .menu-page .chat-input,
        .menu-page .chat-send {
            color: #d0d0d0 !important;
        }
        
        /* Style the AGENT text in bottom area */
        .menu-page .agent-selector-bottom::before {
            color: #d0d0d0 !important;
        }
        
        /* Consistent grey colors for agents */
        .menu-page .agent-option[data-agent="claude"],
        .menu-page .agent-toggle.claude .agent-name {
            color: #718096 !important;
        }
        
        .menu-page .agent-option[data-agent="openai"],
        .menu-page .agent-toggle.openai .agent-name {
            color: #718096 !important;
        }
        
        /* Consistent grey message styling */
        .menu-page .ai-message .message-text,
        .menu-page .ai-message .message-time {
            color: #718096 !important;
        }
        
        .menu-page .user-message .message-text,
        .menu-page .user-message .message-time {
            color: #ffffff !important;
        }
        
        /* Ensure home button uses darker grey */
        .menu-page .logout-btn {
            color: #d0d0d0 !important;
        }
        
        .menu-page .logout-btn:hover {
            color: #e0e0e0 !important;
        }
        
        /* Style the bottom control buttons on menu pages */
        .menu-page .bottom-controls {
            position: fixed !important;
            bottom: 20px !important;
            left: 20px !important;
            display: flex !important;
            flex-direction: column !important;
            gap: 8px !important;
            z-index: 1000 !important;
        }
        
        .menu-page .control-btn {
            background: none !important;
            border: none !important;
            color: #808080 !important;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            font-size: 0.8rem !important;
            font-weight: 500 !important;
            letter-spacing: 0.1em !important;
            text-transform: uppercase !important;
            cursor: pointer !important;
            opacity: 0.7 !important;
            transition: all 0.2s ease !important;
            padding: 0 !important;
            display: block !important;
            text-align: left !important;
        }
        
        .menu-page .control-btn:hover {
            color: #a0a0a0 !important;
            opacity: 1 !important;
            transform: none !important;
        }
        
        /* Custom floating scrollbar - slim and light */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(120, 120, 120, 0.4);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(150, 150, 150, 0.6);
        }
        
        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(120, 120, 120, 0.4) transparent;
        }
    </style>
</head>
<body class="menu-page">
    <div class="black-screen">
        <div class="praxis-logo" style="position: absolute !important; top: 20px !important; left: 20px !important; font-size: 1.2rem !important; opacity: 0.7 !important; font-weight: 400 !important; letter-spacing: 0.1em !important; text-transform: uppercase !important; color: #4a5568 !important; transition: none !important; transform: none !important; animation: none !important; display: block !important; visibility: visible !important; font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;">m&s</div>
        <!-- Bottom Left Control Buttons -->
        <div class="bottom-controls">
            <button class="control-btn home-btn" id="homeBtn">HOME</button>
        </div>
        
        <!-- Selected navigation item - positioned independently -->
        <div class="nav-item selected-nav" id="selectedNav">FUNDS</div>
        
        <!-- Agent Side Panel - always visible like Cursor -->
        <div class="chat-container" id="chatContainer">
            <!-- Chat Header with NEW CHAT button -->
            <div class="chat-header-bar">
                <div class="chat-title-left">AGENT</div>
                <button class="new-chat-btn" id="newChatBtn">NEW CHAT</button>
            </div>

            <div class="chat-messages" id="chatMessages">
            </div>
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="" rows="1"></textarea>
                <button class="chat-send" id="chatSend">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
            <div class="agent-selector-bottom">
                <div class="agent-toggle" id="agentToggle">
                    <span class="agent-arrow" id="agentArrow">^</span>
                    <span class="agent-name" id="agentName">ChatGPT</span>
                </div>
                <div class="agent-dropdown-menu" id="agentDropdown" style="display: none;">
                    <div class="agent-option" data-agent="openai">ChatGPT</div>
                    <div class="agent-option" data-agent="claude">Claude</div>
                </div>
            </div>
        </div>
        

    </div>
    
    <script src="menu-page.js?v=10"></script>
</body>
</html>
